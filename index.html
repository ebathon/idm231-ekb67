<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="IDM231 Zodiac Project" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.cdnfonts.com/css/ncs-radhiumz" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
  
    <title>What Rapper Are You Based on Astrology?</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="home">
    <div class="wrapper">
    <div class="help-button-box">
      <button class="help-button-icon js-help-button">
        <img class="help-icon js-help-icon" src="./images/help-button.svg" alt="help button" id="imgClickAndChange" onclick="changeImage()">
      </button>
    </div>

    <div class="help-box-rectangle js-help-box">
 
      <h1 class="help-box-sub-heading">
          Instructions
      </h1>
      
      <ul class="help-box-list">
          <li>
              Enter your birthday, month then day, in the boxes.
          </li>
          <li>
              Click or tap the 'Find Rapper' button.
          </li>
      </ul>
    
    
    </div>
    <div class="rectangle js-main-rectangle">
      <div class="rapper-title">
        <h1>What Rapper Are You Based on Astrology?</h1>
      </div>

      <form id="dob">
        <div class="dob-text">
          <h3>Enter Your Birthday to Find Out!</h3>
        </div>
        <div class="dob-details">
          <div class="dob-month-day">
            <lable for = "input-month">Month:</lable>
            <input class="input-month" type="number" id="month" min="1" max="12" required>
            <label for="input-day">Day:</label>
            <input class="input-day" type="number" id="day" min="1" max="31" required>
          </div>
          <br>
          <button class="submit-button">Find Rapper</button>
        </div>
      </form>

  <div class="modals">
        <div class="rapper-sub-box js-rapper-reveal">
          <h1 class="sign-name-aquarius js-sign-name"><span class= "mainresult"></span></h1>
            <img class="sign-image-aquarius js-rapper-img" src= "images/j-cole-circle.png" alt="Picture of J. Cole" 
            style="  display: block;
            margin-left: auto;
            margin-right: auto;">
          <h2 class="name-of-person-aquarius js-character-name-person"></h2>
          <p class="person-bio-aquarius js-rapper-bio"></p>
        </div>
      
  </div>

    <section id="main-container">

        <button class="aquarius-button">
          <div class="rapper-box">
            <img class="rapper-img"  src="images/j-cole-circle.png" alt="Picture of J.Cole">
          </div>
          
        </button>


        <button class="pisces-button">
          <div class="rapper-box">
            <img class="rapper-img" src="images/tyler-the-creator-circle.png" alt="Picture of Tyler,The Creator">
          </div>
        </button>

      <button class="aries-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/chance-the-rapper-circle.png" alt="Picture of Chance The Rapper">
        </div>
      </button>

      <button class="taurus-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/travis-scott-circle.png" alt="Picture of Travis Scott">
        </div>
      </button>

      <button class="gemini-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/kanye-West-circle.png" alt="Picture of Kanye West">
        </div>
      </button>

      <button class="cancer-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/50-cent-circle.png" alt="Picture of 50 Cent">
        </div>
      </button>

      <button class="leo-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/lil-uzi-vert-circle.png" alt="Picture of Lil Uzi Vert">
        </div>
      </button>

      <button class="virgo-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/flo-rida-circle.png" alt="Picture of Flo Rida">
         </div>
      </button>

      <button class="libra-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/eminem-circle.png" alt="Picture of Eminem">
        </div>
      </button>

      <button class="scorpio-button">
        <div class="rapper-box">
            <img class="rapper-img" src="images/drake-circle.png" alt="Picture of Drake">
        </div>
      </button>

      <button class="sagittarius-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/jay-z-circle.png" alt="Picture of Jay Z">
        </div>
      </button>

      <button class="capricorn-button">
        <div class="rapper-box">
          <img class="rapper-img" src="images/mac-miller-circle.png" alt="Picture of Mac Miller">
          <audio id="myAudio">
            <source src="sounds/mac-miller-self-care.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
        </div>
      </button>

    </section>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
